
  <head>
  	<title>Calendar 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href= "{{ url_for('static',filename='styles/style.css') }}">

	</head>
	{% extends "base.html" %}
	
  
  {% block content %}
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Calendar #04</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="content w-100">
				    <div class="calendar-container">
				      <div class="calendar"> 
				        <div class="year-header"> 
				          <span class="left-button fa fa-chevron-left" id="prev"> </span> 
				          <span class="year" id="label"></span> 
				          <span class="right-button fa fa-chevron-right" id="next"> </span>
				        </div> 
				        <table class="months-table w-100"> 
				          <tbody>
				            <tr class="months-row">
				              <td class="month">Jan</td> 
				              <td class="month">Feb</td> 
				              <td class="month">Mar</td> 
				              <td class="month">Apr</td> 
				              <td class="month">May</td> 
				              <td class="month">Jun</td> 
				              <td class="month">Jul</td>
				              <td class="month">Aug</td> 
				              <td class="month">Sep</td> 
				              <td class="month">Oct</td>          
				              <td class="month">Nov</td>
				              <td class="month">Dec</td>
				            </tr>
				          </tbody>
				        </table> 
				        
				        <table class="days-table w-100"> 
				          <td class="day">Sun</td> 
				          <td class="day">Mon</td> 
				          <td class="day">Tue</td> 
				          <td class="day">Wed</td> 
				          <td class="day">Thu</td> 
				          <td class="day">Fri</td> 
				          <td class="day">Sat</td>
				        </table> 
				        <div class="frame"> 
				          <table class="dates-table w-100"> 
			              <tbody class="tbody">             
			              </tbody> 
				          </table>
				        </div> 
				        <button class="button" id="add-button">Add Event</button>
				      </div>
				    </div>
				    <div class="events-container">
				    </div>
				    <div class="dialog" id="dialog">
				        <h2 class="dialog-header"> New Meal </h2>
						<div class="meal-type">
							<input type="date" name="date">
							<select name="tags">
								<option value="event">Breakfast</option>
								<option value="important">Lunch</option>
								<option value="birthday">Dinner</option>
								<option value="festivity">Others</option>
							</select>
							<input type="button" value="Confirm" class="button" id="confirm-button">
						</div>
						<div class="search-meals">
							<form method = "POST">
								<p><input placeholder="Search here" type = "text" id="foodsearch" name = "foodName" /></p>
								<div class="food-list">	
									<ul></ul>								
								</div>
							</form>
							</form>
						</div>
						<div class="serving">

							<select name="servings">
							<option value="" disabled selected>Select serving</option>
							</select>
							<p>Quantity:</p>
							<input type="number" step="0.01" min="0" onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||  
							event.charCode == 46 || event.charCode == 0 ">
						</div>
						<input type="button" value="Cancel" class="button" id="cancel-button">
						<input type="button" value="OK" class="button button-white" id="ok-button">
				      </div>
				  </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static',filename='js/jquery.min.js')}}"></script>
  <script src="{{ url_for('static',filename='js/popper.js')}}"></script>
  <script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static',filename='js/main.js')}}"></script>
  {% endblock %}
