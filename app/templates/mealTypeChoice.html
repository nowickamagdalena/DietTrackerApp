{% extends "base.html" %}

{% block content %}
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <form action="/addMeal/{{date}}">
        <button class="submit-type" name="type" value="Breakfast">Breakfast</button>
    </form>  
    <form action="/addMeal/{{date}}">
        <button class="submit-type" name="type" value="Lunch">Lunch</button>
    </form>  
    <form action="/addMeal/{{date}}">
        <button class="submit-type" name="type" value="Dinner">Dinner</button>
    </form>  
    <form action="/addMeal/{{date}}">
        <button class="submit-type" name="type" value="Others">Others</button>
    </form>       
</body>
{% endblock %}
