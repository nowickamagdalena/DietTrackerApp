{% extends "base.html" %}

{% block content %}
<body>
    <form method="GET" action= "/diet-tracker/search">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="search-field" name="foodName" placeholder="Type here" autofocus="">
            </div>
        </div>
        <button class="search-food-button">Search</button>
    </form>
    {% if foods != None %}
        {% for food in foods %}   
            <p>{{food['food_name']}} {{food['food_description']}}</p>
        {% else %}
            No matching food found
        {% endfor %}
    {% endif %}
</body>
{% endblock %}
